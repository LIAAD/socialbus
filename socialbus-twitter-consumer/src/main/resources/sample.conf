# java -jar  pt.sapo.labs.crawl.twitter.oauth.TwitterOAuthHelper twitterecho-streaming-client.jar
# follow the instructions

application.consumer.key =<inform yours>
application.consumer.secret =<inform yours>

twitter.tokens=<token>,<secret>